    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false

        $('#model_shutoff').click(function () {

            // preventDefault();
            // alert('add');
            //点击新增的单击事件,获取输入框的值,
            //发送ajax请求,完成添加
            $('#addModal').modal('hide');

            var name = $("#recipient-name").val().trim();

            var slug = $("#slug-name").val().trim();

            if (name === '' || slug === '') {
                alert('不能为空');
                return;
            }

            //发送ajax请求
            //ES6新语法:如果对象的键和值相同可以只写一个

            //     alert(res.msg)

            //     loadData();


            // })
            category.add(name, slug, function (res) {
                if (res.code === 200) {
                    alert(res.msg)
                    //重新渲染页面
                    loadData();

                }
            })
