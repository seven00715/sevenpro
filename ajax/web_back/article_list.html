        var data = {
            key: "",//关键词搜索
            type: "",//类型
            state: "",//状态(草稿和已发布)
            page: 1,//页码number类型
            // id:1574417240092,//获取id为2的文章
            // page
        };
        //获取数据,渲染页面
        function loadData() {
            article.get(data, function (res) {
                console.log(res);
                //有数据了,可以使用模板引擎

                var str = template("article", {
                    arr: res.data
                });
                //编辑表格体的内容
                $("tbody").html(str);
                //渲染完数据调用showPage,显示页码
                showPage(res.page, res.totalPage);//这里把参数改成点击的页码和总页码(数据库返回的数据)
            })


        }
        loadData();


    </script>

    <!-- 翻页器js代码 -->
    <script>
        function showPage(c, t) { //两个参数:分别为当前页和总页数
            $("#pagination").pagination({
                currentPage: c,//当前页(默认值)
                totalPage: t,//总页数
                count: 10,//中间页码的数量(显示页码的数量)
                //点击页码触发的一个函数

                callback: function (current) {
                    // alert('ok!');
                    // alert(current);//current代表点击的页码
                    data.page = current;
                    loadData();
                }
            });
        }


    </script>

    <!-- ===============================删除数据功能======================== -->

    <script>
        $("body").on("click", ".btn-danger", function () {

            var id = $(this).attr("data-id");
            article.delete(id, function (res) {
                console.log(res);
                if (res.code == 200) {
                    alert(res.msg)
                    loadData();
                }

            })


        });


    </script>
