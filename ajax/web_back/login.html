        //调用接口验证用户名和密码是否正确,如果正确,给出提示.跳转到后台首页,如果不正确,提示错误信息

        $('#btn').click(function () {
            //获取到用户名和密码
            var username = $(".input_txt").val().trim();
            var password = $(".input_pass").val().trim();

            //判断输入不能为空

            if (username === '' || password === "") {
                // alert("不能为空");
                $("#myMsg").text("用户名和密码不能为空")
                $("#myModal").modal("show");
                return;

                $("#myModal").modal("show");//显示弹框

                // alert(res.msg);

                    //成功跳转到后台首页
                    location.href = 'index.html';
                }

            })
