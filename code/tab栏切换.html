<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">

    <style>
        body {
            background-color: #ccc;
        }

        #navbar {
            width: 706px;
            margin: 100px 100px;
            border: 1px solid #000;
        }


        .content {
            position: relative;
            width: 100%;
            height: 300px;
        }

        .content div {
            position: absolute;
            top: 0;
            left: 0;
            /* display: none; */

        }
    </style>
</head>

<body>
    <div id="navbar">

        <ul class="nav nav-pills  center">
            <li role="presentation" v-for='(item,index) in list' :id="item.id" :class="{active:num==index}"
                @click="tab(index)">
                <a href="#">{{ item.list }}</a></li>
            <!-- <li role="presentation"><a href="#">Profile</a></li>
            <li role="presentation"><a href="#">Messages</a></li>
            <li role="presentation"><a href="#">Messages</a></li> -->
        </ul>

        <div class="content">
            <div v-for='(item,index) in list' v-show="num == index">{{ item.content }}</div>

        </div>
    </div>


    <script src="./lib/vue-2.4.0.js"></script>
    <script>

        var vm = new Vue({
            el: "#navbar",
            data: {

                num: 0,

                list: [
                    { id: 0, list: "tb1", content: "内容一1111111111111111111" },
                    { id: 1, list: "tb2", content: "内容二22222222222222222222" },
                    { id: 2, list: "tb3", content: "内容三33333333333333" },
                ],

            },
            methods: {
                tab: function (index) {
                    this.num = index
                }
            },
        })

    </script>
</body>

</html>
